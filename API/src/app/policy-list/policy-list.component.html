<table>
     <tr>
          <th>id</th>
          <th>id</th>
          <th>amount</th>
          <th>user id</th>
          <th>client id</th>
          <th>Description</th>
     </tr>
     <tr *ngFor="let i of policies">
          <td>{{i.id}}</td>
          <td>{{i.num}}</td>
          <td>{{i.Amount}}</td>
          <td>{{i.userid}}</td>
          <td>{{i.clientId}}</td>
          <td>{{i.description}}</td>
     </tr>
</table>
