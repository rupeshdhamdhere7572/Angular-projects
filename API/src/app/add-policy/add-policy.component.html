<div>
     <div class="submit-form" >
          <div *ngIf="!submitted">
               <div class="form-group">
                    <label for="title">ID</label>
                    <input type="text" class="form-control" id="id" required [(ngModel)]="policies.id" name="id">
               </div>
          
               <div class="form-group">
                    <label for="title">Num</label>
                    <input type="text" class="form-control" id="num" required [(ngModel)]="policies.num" name="num">
               </div>
               <div class="form-group">
                    <label for="title">amount</label>
                    <input type="text" class="form-control" id="amount" required [(ngModel)]="policies.Amount" name="amount">
               </div>
               <div class="form-group">
                    <label for="title">userId</label>
                    <input type="text" class="form-control" id="userId" required [(ngModel)]="policies.userid" name="userId">
               </div>
               <div class="form-group">
                    <label for="title">clientId</label>
                    <input type="text" class="form-control" id="clientId" required [(ngModel)]="policies.clientId" name="clientId">
               </div>
               <div class="form-group">
                    <label for="title">Description</label>
                    <input type="text" class="form-control" id="Description" required [(ngModel)]="policies.description" name="Description">
               </div>
              
               <div><button (click)="savepolicy()" class="btn btn-success">submit</button></div>
               <div *ngIf="submitted">
                    <h4>Policy was submitted successfully</h4>
               </div>
          </div>


     </div>
</div>
